<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skadeoversigt</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #002b45;
        }

        h1 {
            background-color: #002b45;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 28px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-bottom: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-left: 6px solid #005a8d;
            background-color: #f9f9f9;
            border-radius: 6px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;

        }

        thead {
            background-color: #e6f2ff;
        }

        button {
            background-color: #005a8d;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0071b3;
        }

        .buttonHeader {
            background-color: #002b45;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .button-container {
            padding-top: 20px;
            text-align: center;
            background-color: #ffffff;
        }

        .buttonHeader-container {
            padding-top: 20px;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            justify-content: flex-end;
        }
        .table-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;

        }

        table {
            width: 100%;
            max-width: 900px; /* Du kan justere dette */
            margin: 0 auto;
        }

    </style>
</head>
<body>

<h1>Skadeoversigt</h1>

<div class="buttonHeader-container">
    <button class="buttonHeader" onclick="window.location.href='/damage-dashboard'">Tilbage</button>
    <button class="buttonHeader" onclick="window.location.href='/'">Log ud</button>
</div>

<div class="table-wrapper">
<table>
    <thead>
    <tr>
        <th>Beskrivelse</th>
        <th>Pris</th>
        <th>Handlinger</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="damage : ${damageList}">
        <td th:text="${damage.description}">Rids i d√∏r</td>
        <td th:text="${damage.price} + ' kr'">1000 kr</td>
        <td class="button-container">
            <form th:action="@{/damage/delete/{id}(id=${damage.damage_id})}" method="post" style="display:inline;">
                <button type="submit">Slet</button>
            </form>
            <form th:action="@{/damage/edit}" method="get" style="display:inline;">
                <input type="hidden" name="id" th:value="${damage.damage_id}" />
                <button type="submit">Rediger</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</div>

</body>
</html>
