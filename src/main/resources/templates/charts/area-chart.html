<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Area Chart with Legend</title>
  <link rel="stylesheet" th:href="@{/charts.min.css}">
  <style>
    .chart-legend-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2rem;
      max-width: 800px;
      margin: 3rem auto 0;
    }
    .my-chart {
      width: 600px;
      height: 300px;
    }
    .chart-legend {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .chart-legend li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5em;
      font-family: sans-serif;
      font-size: 0.9rem;
    }
    .chart-legend .legend-color {
      width: 1em;
      height: 1em;
      border: 1px solid #ccc;
      margin-right: 0.5em;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<div class="chart-legend-container">
  <!-- Area chart -->
  <div class="my-chart">
    <table class="charts-css area multiple show-labels show-primary-axis"
           aria-label="Betalingstid pr. kontrakt">
      <caption>Betalingstid (dage) for hver kontrakt</caption>
      <thead>
      <tr>
        <th scope="col">Kontrakt</th>
        <th scope="col">Relative</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="slice : ${paymentAreaSlices}">
        <th scope="row" th:text="${slice.label}">K.xx</th>
        <td th:style="|
                        --start: ${slice.start};
                        --end:   ${slice.end};
                        --color: ${slice.color};
                    |">
                        <span class="data" th:text="${#numbers.formatDecimal(slice.end * 100, 0, 'POINT')} + '%'">
                            0%
                        </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Legend -->
  <ul class="chart-legend">
    <li th:each="slice : ${paymentAreaSlices}">
            <span class="legend-color"
                  th:style="|background-color: ${slice.color}|"></span>
      <span th:text="${slice.label}">K.xx (0 d)</span>
    </li>
  </ul>
</div>

</body>
</html>
