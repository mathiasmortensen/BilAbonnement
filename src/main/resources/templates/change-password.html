<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ændr Adgangskode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .button-row {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<h1>Ændr adgangskode</h1>

<div class="form-container">
  <form th:action="@{/admin/change-password}" method="post">
    <input type="hidden" name="username" th:value="${username}"/>

    <label>Gammel adgangskode:</label>
    <input type="password" name="oldPassword" required />

    <label>Ny adgangskode:</label>
    <input type="password" name="newPassword" required />

    <label>Gentag ny adgangskode:</label>
    <input type="password" name="confirmPassword" required />

    <div class="button-row">
      <button type="submit">Opdater adgangskode</button>
    </div>
  </form>

  <p class="error" th:if="${error}" th:text="${error}"></p>
</div>
</body>
</html>
