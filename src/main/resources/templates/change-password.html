<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ændr Adgangskode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #002b45;
    }

    h1 {
      background-color: #002b45;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .button-row {
      margin-top: 25px;
      text-align: right;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #005a8d;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0071b3;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Ændr adgangskode</h1>

<div class="form-container">
  <form th:action="@{/admin/change-password}" method="post">
    <input type="hidden" name="username" th:value="${username}"/>

    <label>Gammel adgangskode:</label>
    <input type="password" name="oldPassword" required />

    <label>Ny adgangskode:</label>
    <input type="password" name="newPassword" required />

    <label>Gentag ny adgangskode:</label>
    <input type="password" name="confirmPassword" required />

    <div class="button-row">
      <button type="submit">Opdater adgangskode</button>
    </div>
  </form>

  <p class="error" th:if="${error}" th:text="${error}"></p>
</div>
</body>
</html>
