<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Lejekontrakter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #002b45;
        }

        h1 {
            background-color: #002b45;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 28px;
            text-align: center;
        }

        .button-container {
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .button-container button {
            background-color: #002b45;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #005a8d;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 6px;
            overflow: hidden;
        }

        thead {
            background-color: #e0e6ea;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f7fb;
        }

        a {
            color: #005a8d;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Lejekontrakter</h1>

<div th:if="${confirmation}" style="background-color: #d4edda; padding: 1em; margin-bottom: 20px;">
    Lejeaftale oprettet!
    <a th:href="@{'/rental-contract/pdf/' + ${newContractId}}" target="_blank"
       style="margin-left: 10px; color: white; background-color: #007bff; padding: 6px 12px; text-decoration: none; border-radius: 4px;">
        Download PDF
    </a>
</div>

<div th:if="${totalPrice != null}" style="margin-bottom: 20px; padding: 15px; background-color: #e6f7ff; border-left: 5px solid #1890ff; font-size: 18px;">
    <strong th:text="${statusTitle}">Total:</strong>
    <span th:text="${totalPrice} + ' kr'">0 kr</span>
</div>



<div class="button-container">
    <button onclick="window.location.href='/rental-contract/new'" style="background-color: #007bff">Ny lejekontrakt</button>
    <button onclick="window.location.href='/rental-contract/all'">Alle</button>
    <button onclick="window.location.href='/rental-contract/ongoing'">I Gang</button>
    <button onclick="window.location.href='/rental-contract/completed'">Afsluttede</button>
</div>

<table>
    <thead>
    <tr>
        <th>Startdato</th>
        <th>Slutdato</th>
        <th>Pris</th>
        <th>Maks KM</th>
        <th>Kundenavn</th>
        <th>Forh√•ndsaftale</th>
        <th>PDF</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract : ${rentalContracts}">
        <td th:text="${contract.fromDate}"></td>
        <td th:text="${contract.toDate}"></td>
        <td th:text="${contract.price} + ' kr'"></td>
        <td th:text="${contract.maxKm} + ' km'"></td>
        <td th:text="${contract.customerName}"></td>
        <td>
            <a th:href="@{'/advance-agreement/' + ${contract.advanceId}}"
               th:text="'#' + ${contract.advanceId}">Se aftale</a>
        </td>
        <td>
            <a th:href="@{'/rental-contract/pdf/' + ${contract.contractId}}" target="_blank"
               style="padding: 6px 12px; background-color: #007bff; color: white; border-radius: 4px; text-decoration: none;">
                Download
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
