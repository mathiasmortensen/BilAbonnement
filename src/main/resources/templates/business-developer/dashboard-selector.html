<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dashboard-container button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .dashboard-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
