<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Skadebruger Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #003366;
            margin-bottom: 40px;
        }

        .option-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .option-box {
            width: 300px;
            height: 200px;
            background-color: #ffffff;
            border: 2px solid #005a8d;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #003366;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .option-box:hover {
            background-color: #e6f2ff;
            transform: translateY(-5px);
        }

        .option-box span {
            font-size: 14px;
            font-weight: normal;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Velkommen Forretningsudvikler</h1>

<div class="option-container">
    <a href="/car-dashboard" class="option-box">
        Car Dashboard
        <span>Se status for biler</span>
    </a>

    <a href="/kpi" class="option-box">
        KPI Dashboard
        <span>Se n√∏gletal for forretning</span>
    </a>
</div>

</body>
</html>
