<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #002b45;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            background-color: #002b45;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 28px;
            text-align: center;
        }

        .center-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #002b45;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #005a8d;
        }

        p {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        img {
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Log ind</h1>

<div class="center-wrapper">
    <img src="/Bilabonnementlogo.png" alt="Firmanavn logo">

    <form th:action="@{/login}" method="post">
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Adgangskode:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log ind</button>
    </form>

    <p th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
